<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery List Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Grocery List Manager</h1>
    </header>
    
    <section class="input-section">
        <input type="text" id="groceryInput" placeholder="Enter grocery item">
        <button id="addGroceryBtn">Add to List</button>
    </section>
    
    <section class="count-section">
        <p id="groceryCount">Number <span id="count">0</span></p>
    </section>
    
    <section class="list-section">
        <ul id="groceryList"></ul>
    </section>
</div>

<script src="script.js"></script>

</body>
</html>
